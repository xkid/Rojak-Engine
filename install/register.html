<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
	<title>XiNix - XKID Framework 2010</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../includes/images/happy.png" rel="icon" />
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="../includes/jquery/css/ui-darkness/jquery-ui-1.8.4.custom.css" />
	<script type="text/javascript" src="../includes/jquery/js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../includes/jquery/js/jquery-ui-1.8.4.custom.min.js"></script>
	
  </head>
<body>

<div id="container">
	<div id="header"><img src="../includes/images/logo.png" alt="logo"/></div>
	<div id="content">
		<div id="message">
		[var.message;htmlconv=no;noerr;]
		</div>
		<br/>
		<div id="form">
			<FORM action=[var.Submit_Link] method=post>
				<table>
				<tr><td>User Name :</td><td><INPUT type="text" size=50 name=[var.User_Field_Name]></td>
				</tr><tr><td>Password :</td><td><INPUT type="password" size=50 name=[var.Pass_Field_Name]></td>
				</tr><tr><td>Email :</td><td><INPUT type="text" size=50 name=[var.Email_Field_Name]></td>
				</tr><tr><td></td><td><INPUT style="WIDTH: 130px" type=submit value="Register" name=Submit></td>
				</tr>
				</table>
			</FORM>
		</div>
	</div>
	<div id="footer">Designed By XKID &copy;</div>
</div>
</body>
</html>
