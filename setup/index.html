<html>
	<head>
	
		<title>[onshow.title;strconv=no;noerr;]</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<body>
		<div class="container">
			<h3>[onshow.message;strconv=no;]</h3>
		</div>
		<br/>
		<div class="container" id="form">
			<FORM action=[var.Submit_Link] method="post">
			
				<div class="form-group">
					<label for="host">Database Host :</label>
					<input name=[var.Host_Field_Name] class="form-control" id="host" placeholder="DB Host">
				</div>
				<div class="form-group">
					<label for="pass">User Name :</label>
					<input name=[var.User_Field_Name] class="form-control" id="user" placeholder="User Name">
				</div>
				<div class="form-group">
					<label for="pass">Password :</label>
					<input type="password" name=[var.Pass_Field_Name] class="form-control" id="pass" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="db">Database Name :</label>
					<input name=[var.DB_Field_Name] class="form-control" id="db" placeholder="DB Name">
				</div>
				<button type="submit" class="btn btn-default">Save Setting</button>
			
				
			</FORM>
		</div>
		<br/>
		<div class="container">
			<div class="row">
				
				<div class="col-md-12">

					(adsbygoogle = window.adsbygoogle || []).push({});
					</script>
				</div>
			</div>
		</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.js"></script>

		<!-- Latest compiled and minified Locales -->

	</body>
