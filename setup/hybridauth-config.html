<html>
	<head>
	
		<title>[onshow.title;strconv=no;noerr;]</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.css">
	
	</head>
	<body>
     <div class="container">
       <p>[onshow.message;strconv=no;noerr;]</p>
     </div>
     <br/>
     <div class="container" id="form">
			<FORM action=[var.Submit_Link] method="post">
			
				<div class="form-group">
					<label for="y">Yahoo :</label>
					<div class="row">
						<div class="col-md-6">
							<input name="y-key" class="form-control" id="y" placeholder="Key">
						</div>
						<div class="col-md-6">
							<input name="y-secret" class="form-control" id="y" placeholder="Secret">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="g">Google :</label>
					<div class="row">
						<div class="col-md-6">
							<input name="g-key" class="form-control" id="g" placeholder="Id">
						</div>
						<div class="col-md-6">
							<input name="g-secret" class="form-control" id="g" placeholder="Secret">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="f">Facebook :</label>
					<div class="row">
						<div class="col-md-6">
							<input name="f-key" class="form-control" id="g" placeholder="Id">
						</div>
						<div class="col-md-6">
							<input name="f-secret" class="form-control" id="g" placeholder="Secret">
						</div>
					</div>
				</div>

				<div class="form-group">
				<label for="t">Twitter :</label>
					<div class="row">
						<div class="col-md-6">
							<input name="t-key" class="form-control" id="g" placeholder="Key">
						</div>
						<div class="col-md-6">
							<input name="t-secret" class="form-control" id="g" placeholder="Secret">
						</div>
					</div>
				</div>

				<div class="form-group">
				<label for="l1">Live :</label>
					<div class="row">
						<div class="col-md-6">
							<input name="l1-key" class="form-control" id="g" placeholder="Id">
						</div>
						<div class="col-md-6">
							<input name="l1-secret" class="form-control" id="g" placeholder="Secret">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="l2">LinkedIn :</label>
					<div class="row">
						<div class="col-md-6">
							<input name="l2-key" class="form-control" id="g" placeholder="Key">
						</div>
						<div class="col-md-6">
							<input name="l2-secret" class="form-control" id="g" placeholder="Secret">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="fs">Foursquare :</label>
					<div class="row">
						<div class="col-md-6">
							<input name="fs-key" class="form-control" id="g" placeholder="Id">
						</div>
						<div class="col-md-6">
							<input name="fs-secret" class="form-control" id="g" placeholder="Secret">
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn btn-default">Save Setting</button>
			
				
			</FORM>
		</div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.js"></script>

		<!-- Latest compiled and minified Locales -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/locale/bootstrap-table-zh-CN.min.js"></script>
		
	</body>
</html>
