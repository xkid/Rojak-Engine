</html>
<html>
	<head>
	
		<title>[onshow.title;strconv=no;noerr;]</title>
		<link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
		<link rel="icon" href="../favicon.png" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../includes/bootstrap-3.3.6/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../includes/bootstrap-3.3.6/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../includes/bootstrap-table/bootstrap-table.min.css">
	
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1><img src="../favicon.png"/> Rojak Engine</h1>
				<p>[onshow.message;strconv=no;noerr;]</p>
				
			</div>
		</div>
		
		<div class="container" id="form">
			<FORM action=[var.Submit_Link] method="post">
			
				<div class="form-group">
					<label for="host">Database Host :</label>
					<input name=[var.Host_Field_Name] class="form-control" id="host" placeholder="DB Host">
				</div>
				<div class="form-group">
					<label for="pass">User Name :</label>
					<input name=[var.User_Field_Name] class="form-control" id="user" placeholder="User Name">
				</div>
				<div class="form-group">
					<label for="pass">Password :</label>
					<input type="password" name=[var.Pass_Field_Name] class="form-control" id="pass" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="db">Database Name :</label>
					<input name=[var.DB_Field_Name] class="form-control" id="db" placeholder="DB Name">
				</div>
				<button type="submit" class="btn btn-default">Save Setting</button>
			
				
			</FORM>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../includes/jquery/jquery-1.12.4.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="../includes/bootstrap-3.3.6/js/bootstrap.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="../includes/bootstrap-table/bootstrap-table.min.js"></script>

		<!-- Latest compiled and minified Locales -->
		<script src="../includes/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		
	</body>
</html>
